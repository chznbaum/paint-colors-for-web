<div>
  <h1>Sherwin Williams</h1>
  <div class="swatch-wrapper">
    <div *ngFor="let sw of sws">
      <div class="paint-swatch">
        <div class="paint-color" [style.background-color]="'#' + sw.rgb.toString(16)"></div>
        <h2 class="swatch-title">{{ sw.name }}</h2>
        <p class="swatch-text swatch-rgb">{{ '#' + sw.rgb.toString(16) }}</p>
      </div>
    </div>
  </div>
</div>
